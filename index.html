<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ReelMotion</title>
  <style>
    :root { --bg:#0b0c10; --fg:#e8e9ed; --muted:#a9abb3; --brand:#69e0a2; --card:#15171c; }
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .wrap{max-width:960px;margin:0 auto;padding:32px}
    header{display:flex;align-items:center;gap:12px;margin-bottom:28px}
    .logo{width:36px;height:36px;border-radius:12px;background:linear-gradient(135deg,#69e0a2,#3fb1ff);}
    h1{margin:0;font-size:28px;font-weight:800;letter-spacing:.2px}
    .hero{background:var(--card);padding:28px;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    .hero h2{margin:0 0 8px;font-size:24px}
    .hero p{margin:0 0 16px;color:var(--muted)}
    .cta{display:inline-block;background:var(--brand);color:#002a1b;text-decoration:none;font-weight:700;padding:12px 18px;border-radius:12px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px;margin-top:22px}
    .card{background:var(--card);padding:18px;border-radius:14px}
    h3{margin:0 0 6px;font-size:18px}
    small, .muted{color:var(--muted)}
    footer{margin-top:36px;color:var(--muted);font-size:14px;display:flex;flex-wrap:wrap;gap:8px;justify-content:space-between;align-items:center}
    a{color:var(--brand)}
  </style>
</head>
<body>
  <div class="wrap">
    <section class="hero" aria-labelledby="heading">
      <h2 id="heading">ReelMotion coming soon</h2>
    </section>

    <footer>
      <div>© <span id="y"></span> ReelMotion</div>
      <div>
        <a href="/support/">Support</a> •
        <a href="/privacy/">Privacy</a>
      </div>
    </footer>
  </div>
</body>
</html>
